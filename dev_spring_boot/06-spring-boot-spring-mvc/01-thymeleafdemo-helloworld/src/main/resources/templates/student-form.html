<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> Student Show Form </title>
</head>
<body>
    <h3 Student Registration Form></h3>

    <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

        First Name: <input type="text" th:field="*{firstName}">

        <br><br>

        Last Name: <input type="text" th:field="*{lastName}">

        <br><br>

        Country:

        <select th:field="*{country}">

            <option th:each="tempCountry: ${countries}"
                    th:value="${tempCountry}"
                    th:text="${tempCountry}" ></option>
        </select>

        <br><br>

        Favorite Programming Language:

        <input type="radio" th:field="*{favoriteLanguage}"
                            th:each="tempLang: ${language}"
                            th:value="${tempLang}"
                            th:text="${tempLang}" >

        <br><br>

        Favorite Operator System:
        <input type="checkbox" th:field="*{favoriteSystem}"
                                th:each="tempSys: ${system}"
                                th:value="${tempSys}"
                                th:text="${tempSys}">


        <br><br>

        <input type="submit" value="Submit">


    </form>

</body>
</html>
