<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

    <h3>Student Registration Form</h3>

    The Student Is Confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>

    <br><br>

    Country: <span th:text="${student.country}"></span>

    <br><br>

    Favorite Programming Language: <span th:text="${student.favoriteLanguage}" ></span>

    <br><br>

<!--    Favorite Operator System: <span th:text="${student.favoriteSystem}" ></span>-->
    Favorite Operator System:
    <ul>
        <li th:each="tempSys: ${student.favoriteSystem}"
            th:value="${tempSys}"
            th:text="${tempSys}">
    </ul>


</body>
</html>
